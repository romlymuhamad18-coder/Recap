<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rekap Absensi Kelas</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f8fafc;
    }
    .app-header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .brand-logo {
      width: 44px;
      height: 44px;
      background: #0b5ed7;
      color: #fff;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }
    .container-card {
      max-width: 1100px;
      margin: 24px auto;
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 8px 24px rgba(0,0,0,.06);
    }
    .card-body {
      padding: 24px;
    }
    .toolbar {
      display: grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap: 12px;
      margin-bottom: 16px;
    }
    @media (max-width: 768px) {
      .toolbar {
        grid-template-columns: 1fr;
      }
    }
    .badge-green { background: #e8f5e9; color: #1e7e34; }
    .badge-yellow { background: #fff8e1; color: #8a6d3b; }
    .badge-red { background: #fdecea; color: #842029; }
  </style>
</head>

<body>

<header class="app-header">
  <div class="brand-logo">AK</div>
  <div>
    <h5 class="mb-0">Rekap Absensi Kelas</h5>
    <small class="text-muted">Data otomatis dari Google Spreadsheet</small>
  </div>
</header>

<main class="container-card">
  <div class="card-body">

    <div class="toolbar">
      <select id="bulan" class="form-select">
        <option value="all">Semua Bulan</option>
        <option>Januari</option><option>Februari</option><option>Maret</option>
        <option>April</option><option>Mei</option><option>Juni</option>
        <option>Juli</option><option>Agustus</option><option>September</option>
        <option>Oktober</option><option>November</option><option>Desember</option>
      </select>

      <select id="tahun" class="form-select">
        <option value="all">Semua Tahun</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
      </select>

      <button id="refreshBtn" class="btn btn-outline-secondary">Refresh Data</button>
      <button id="printBtn" class="btn btn-success">Print PDF</button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead>
          <tr>
            <th>NISN</th>
            <th>Nama</th>
            <th>Pertemuan</th>
            <th>Hadir</th>
            <th>Izin</th>
            <th>Sakit</th>
            <th>Alpha</th>
            <th>% Hadir</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td colspan="8" class="text-center text-muted">Memuat data…</td>
          </tr>
        </tbody>
      </table>
    </div>

    <small id="lastUpdated" class="text-muted">Terakhir diperbarui: -</small>

  </div>
</main>

<script>
/* ===========================
   KONFIGURASI GOOGLE APPS SCRIPT
   =========================== */
const API_URL = "https://script.google.com/macros/s/AKfycbyj3o2k2r5q7SnlIqt9MDeEHSGfWMxCgC1QlPmf7DoR4I1wxNd8ApmPvrWbMYHfUFDCug/exec";

/* ===========================
   STATE
   =========================== */
let rawData = [];
let viewData = [];

/* ===========================
   UTIL
   =========================== */
const bulanMap = {
  Januari: 0, Februari: 1, Maret: 2, April: 3, Mei: 4, Juni: 5,
  Juli: 6, Agustus: 7, September: 8, Oktober: 9, November: 10, Desember: 11
};

function percentBadge(pct) {
  if (pct > 90) return `badge-green`;
  if (pct >= 75) return `badge-yellow`;
  return `badge-red`;
}

/* ===========================
   FETCH DATA DARI GAS
   =========================== */
async function fetchSheet() {
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = `<tr><td colspan="8" class="text-center">Memuat data…</td></tr>`;

  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    rawData = data.map(row => {
      const tgl = new Date(row.Tanggal);
      return {
        nisn: row.NISN,
        nama: row["Nama Siswa"],
        pertemuan: 1,
        hadir: row.Status === "Hadir" ? 1 : 0,
        izin: row.Status === "Izin" ? 1 : 0,
        sakit: row.Status === "Sakit" ? 1 : 0,
        alpha: row.Status === "Alpha" ? 1 : 0,
        bulan: tgl.getMonth(),
        tahun: tgl.getFullYear()
      };
    });

    applyFilter();
    document.getElementById("lastUpdated").textContent =
      "Terakhir diperbarui: " + new Date().toLocaleString("id-ID");

  } catch (e) {
    tbody.innerHTML =
      `<tr><td colspan="8" class="text-center text-danger">Gagal memuat data</td></tr>`;
    console.error(e);
  }
}

/* ===========================
   FILTER & RENDER
   =========================== */
function applyFilter() {
  const bulan = document.getElementById("bulan").value;
  const tahun = document.getElementById("tahun").value;

  viewData = rawData.filter(d => {
    const b = bulan === "all" || d.bulan === bulanMap[bulan];
    const t = tahun === "all" || d.tahun == tahun;
    return b && t;
  });

  renderTable(viewData);
}

function renderTable(data) {
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  if (!data.length) {
    tbody.innerHTML =
      `<tr><td colspan="8" class="text-center text-danger">Tidak ada data</td></tr>`;
    return;
  }

  data.forEach(d => {
    const pct = Math.round((d.hadir / d.pertemuan) * 100);
    tbody.innerHTML += `
      <tr>
        <td>${d.nisn}</td>
        <td>${d.nama}</td>
        <td>${d.pertemuan}</td>
        <td>${d.hadir}</td>
        <td>${d.izin}</td>
        <td>${d.sakit}</td>
        <td>${d.alpha}</td>
        <td><span class="badge ${percentBadge(pct)}">${pct}%</span></td>
      </tr>
    `;
  });
}

function printPDF() {
  if (!viewData.length && !rawData.length) {
    alert("Data absensi masih kosong");
    return;
  }

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");

  // Judul
  doc.setFontSize(14);
  doc.setFont("helvetica", "bold");
  doc.text("REKAP ABSENSI KELAS", 105, 18, { align: "center" });

  doc.setFontSize(10);
  doc.setFont("helvetica", "normal");
  doc.text(
  "Dicetak: " + new Date().toLocaleString("id-ID"),
  105,
  26,
  { align: "center" }
);

doc.text(
  getPeriodeText(),
  105,
  32,
  { align: "center" }
);

  // Data tabel
  const data = (viewData.length ? viewData : rawData).map(d => {
    const pct = Math.round((d.hadir / d.pertemuan) * 100);
    return [
      d.nisn,
      d.nama,
      d.pertemuan,
      d.hadir,
      d.izin,
      d.sakit,
      d.alpha,
      pct + "%"
    ];
  });

  doc.autoTable({
    startY: 40,
    head: [[
      "NISN", "Nama", "Pertemuan",
      "Hadir", "Izin", "Sakit", "Alpha", "% Hadir"
    ]],
    body: data,
    styles: {
      fontSize: 9,
      cellPadding: 2
    },
    headStyles: {
      halign: "center"
    }
  });

  const finalY = doc.lastAutoTable.finalY + 20;

  // Jika halaman tidak cukup, buat halaman baru
  if (finalY > 250) {
    doc.addPage();
  }

  // Judul
  doc.setFontSize(10);
  doc.text("Mengetahui,", 20, finalY);

  // Kiri — Kepala Sekolah
  doc.text("Kepala Sekolah", 20, finalY + 10);
  doc.text(kepalaSekolah.nama, 20, finalY + 40);
  doc.text("NIP. " + kepalaSekolah.nip, 20, finalY + 45);

  // Kanan — Wali Kelas
  doc.text("Wali Kelas", 140, finalY + 10);
  doc.text(waliKelas.nama, 140, finalY + 40);
  doc.text("NIP. " + waliKelas.nip, 140, finalY + 45);

  doc.save(
    "Rekap_Absensi_" +
    new Date().toISOString().slice(0, 10) +
    ".pdf"
  );
}

function getPeriodeText() {
  const bulan = document.getElementById("bulan").value;
  const tahun = document.getElementById("tahun").value;

  let textBulan = bulan === "all" ? "Semua Bulan" : bulan;
  let textTahun = tahun === "all" ? "Semua Tahun" : tahun;

  return `Periode: ${textBulan} ${textTahun}`;
}

// Data penanda tangan
const kepalaSekolah = {
  nama: "IDA WARDATIN, S. Pd.",
  nip: "197104122008012005"
};

const waliKelas = {
  nama: "ROMLY MUHAMAD, S. PD.",
  nip: "198908212024211002"
};

/* ===========================
   EVENT
   =========================== */
document.getElementById("refreshBtn").onclick = fetchSheet;
document.getElementById("printBtn").onclick = printPDF;
document.getElementById("bulan").onchange = applyFilter;
document.getElementById("tahun").onchange = applyFilter;

fetchSheet();
</script>
</body>

</html>
